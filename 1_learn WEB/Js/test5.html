<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test5</title>
</head>
<style>
    input{
        padding: 20px;
    }
    #demo{
        width: 369px;
        height: 236px;
        background-color: seagreen;
        color: white;
        font-size: 80px;
        display: flex;
        
    }
    .box{
        width: 200px;
        height: 100px;
        background-color: orangered;
        margin: 10px;
    }
</style>
<body>
    <div id="demo"></div>
    <input type="button" value="Click me" id="btn1">
</body>
<script>
    document.getElementById("btn1").addEventListener("click", function(){
        var txt= "";

        for(i=0 ; i<5 ; i++){
            console.log(i);
            txt = txt +"<div class='box'>"+i+"</div> ";
        }
        document.getElementById("demo").innerHTML = txt;
    });
</script>
</html>
