<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1</title>
</head>
<style>
 input{
    padding: 20px;
 }
 #demo{
    font-size: 50px;
    width: 400px;
    height: 300px;
    background-color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
 }
 img{
    width: 400px;
 }
</style>
<body>
    <div id="demo">
        Demo
    </div>
    <input type="button" value="Letter" onclick="setLetter()">
    <input type="button" value="Color" onclick="setColor()">
    <input type="button" value="Hide" onclick="hideEl()">
    <input type="button" value="Show" onclick="showEl()">
    <img src="../meme/480230736_1127197242542838_9104165664790512792_n.jpg" alt="" onclick="setNewImg()" id="myImg" onmouseover="setNewImg()" onmouseleave="setOldImg()">
</body>
<script>
    function setLetter(){
        alert("Hello JS");
        console.log("Hello world!");
        document.getElementById("demo").innerHTML = "JavaScript";
    }
    function setColor(){
        document.getElementById("demo").style.color = "brown";
    }
    function hideEl(){
        document.getElementById("demo").style.display = "none";
    }
    function showEl(){
        document.getElementById("demo").style.display = "flex";
    }
    function setNewImg(){
        document.getElementById("myImg").setAttribute("src","../meme/480788416_1126478539281375_205000893506879529_n.jpg")
    }
    function setOldImg(){
        document.getElementById("myImg").setAttribute("src","../meme/480230736_1127197242542838_9104165664790512792_n.jpg")
    }
</script>
</html>
